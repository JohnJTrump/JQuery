<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>    	
    </head>
    

    <script>
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //this changes the color of p #2
            $('#3').click(function() { //This hides h1 when p #3 is clicked
                $('h1').hide();
            });
            $('#1').click(function() { //clicking p #1 slide p #2 up
                $('#2').slideUp( 800);  
                    $('#1').click(function() { //This works properly on first click. without reloading, it will slide up and down with only one click
                        $('#2').slideDown( 800 );   
                    });  
                });          

            $('h1').click(function() {   //This added an alert when the h1 is clicked
            alert("You clicked a header element!");
            });
        });

        
    </script>

</html>
